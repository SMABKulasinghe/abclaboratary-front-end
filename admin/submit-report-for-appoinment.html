<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div name="navbar" id="navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <div name="sidebar" id="sidebar"></div>
      
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">        
          <div class="content-wrapper">
            <div class="row">
              
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Search Appoinment</h4>
                    <p class="card-description">
                      Search appoinment for submit the report for paitent
                    </p>

                    <div name="appoinmentdiv" id="appoinmentdiv" class="form-group">
                      <select name="appoinmentlist" id="appoinmentlist" class="js-example-basic-single w-50" >
                        
                      </select>
                    </div>
                    <button class="btn btn-primary mr-2" onclick="showAppoinmentReport()">Search</button>
                  </div>
                </div>

              </div>

              <div class="col-12 grid-margin stretch-card" name="bigdiv" id="bigdiv">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Fill the Report after click submit button</h4>
                    
                    <form class="forms-sample" id="submitlabreportform">
                      <div name="personaldetails" id="personaldetails"></div>
                      <div name="formdiv" id="formdiv"></div>
                      
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div name="footer" id="footer"></div> 
        </div>  
        
      </div>
      <!-- main-panel ends -->
    </div>   
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->

  <script src="vendors/chart.js/Chart.min.js"></script>
  <script src="vendors/datatables.net/jquery.dataTables.js"></script>

  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>

  <script src="vendors/typeahead.js/typeahead.bundle.min.js"></script>
  <script src="vendors/select2/select2.min.js"></script>
